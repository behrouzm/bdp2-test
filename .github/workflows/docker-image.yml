name: my workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag behimolla/web_server
    - name: push the image to DockerHub
      run: docker login -u behimolla -p ${{ secrets.DOCKER_TOCKEN }} && docker push behimolla/web_server
